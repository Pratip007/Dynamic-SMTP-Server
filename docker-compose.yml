version: '3.8'

services:
  smtp-server:
    build: .
    container_name: dynamic-smtp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist database data
      - ./data:/app/data
    networks:
      - smtp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL database service
  # Uncomment if you want to use PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: smtp-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_DB=smtp_db
  #     - POSTGRES_USER=smtp_user
  #     - POSTGRES_PASSWORD=your_password
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - smtp-network

networks:
  smtp-network:
    driver: bridge

