services:
  smtp-server:
    build: .
    container_name: dynamic-smtp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      # MongoDB connection is configured via MONGODB_URI in .env file
    networks:
      - smtp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smtp-network:
    driver: bridge
